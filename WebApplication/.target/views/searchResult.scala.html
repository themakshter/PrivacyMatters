@(controllers: List[RegistryListItem], query :String) 
@main("Search Results") {
	@if(controllers.size > 0){	
		<div class="page-header">
			<h3>Search results for "@query" (@controllers.size())</h3>
		</div>
		<ul>
			@for(controller <- controllers){
				<li><a href="../dataController/@controller.getRegistrationNumber()">@controller.getOrganisationName()</a></li>
			}
		</ul>
	}else{
		
	}
}
