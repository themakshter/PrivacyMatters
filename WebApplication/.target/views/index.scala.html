@(message: String) 
@main("Privacy Matters") {
		    	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@routes.Application.index()">Privacy Matters</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="@routes.Application.index()">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a id="lala" href="@routes.Application.registry()">Registry</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	@helper.form(routes.Application.search()) {
		<div id="main-search-form">
		<div class="form-group">
			<input id="main-search-bar" name="dataController" class="center-block form-control input-lg"
				type="text" placeholder="find a data controller">
		</div>
		<div class="form-group">
			<input id="main-search-button" type="submit" value="search"
				class="center-block btn btn-primary btn-lg"/>
		</div>
	</div>	
	}
	
}
