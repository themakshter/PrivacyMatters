@(controllers: List[RegistryListItem])

@main("Registry of Data Controllers") {
    <div class="page-header">
    <h1>Data Controllers (@controllers.size())</h1>
	</div>
	<ul>
	@for(controller <- controllers){
		<li>
			<a href="../dataController/@controller.getRegistrationNumber()">@controller.getOrganisationName()</a>
		</li>
	}
	</ul>    
}
